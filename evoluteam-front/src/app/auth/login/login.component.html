<div class="glass-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <div class="p-field p-mb-3">
      <input id="email" pInputText type="email" formControlName="email" placeholder="Email" autocomplete="username" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-error">
        Please enter a valid email
      </small>
    </div>

    <div class="p-field p-mb-3">
      <input id="password" pInputText type="password" formControlName="password" placeholder="Password" autocomplete="current-password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-error">
        Password is required
      </small>
    </div>

    <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>

    <div *ngIf="error" class="text-error" style="text-align: center; margin-top: 1rem;">
      {{ error }}
    </div>
  </form>
</div>
